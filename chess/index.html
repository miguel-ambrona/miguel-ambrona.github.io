<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Improve your chess through spaced repetition">

    <title>Spaced chess</title>

    <!-- Theme CSS -->
    <link type="text/css" rel="stylesheet" href="lib/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="lib/chessboard-1.0.0.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/board.css"/>
    <script src="https://use.fontawesome.com/6d26681b38.js"></script>
</head>

<body style="background-color: #343A40"> <!-- #ABB2B9"> -->

  <!-- Password modal -->
  <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h6 class="mb-3">Introduce tu contrase√±a:</h6>
          <div class="form-inline" style="padding-left: 5px">
            <div class="form-group mb-2" style="margin-right: 15px; width:70%">
              <input type="password" class="form-control" id="password" placeholder="Password" style="width:100%">
            </div>
            <button id="pass-btn" type="button" class="btn btn-primary mb-2">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="myBoard" class="board" style="width : 390px"></div>

  <div id="buttons-div" class="board">

    <div class="d-flex justify-content-between buttons-board" style="margin-top: -2px">
      <span style="display: inline-flex">
        <button id="pnum-btn" type="button" class="btn btn-dark mybtn btn-left" style="font-size:20px;">
          1
        </button>

        <button id="tags-btn" type="button" class="btn btn-dark mybtn btn-left">
          <span class="fa fa-tags"></span>
        </button>

      </span>

      <span style="display: inline-flex">
        <button id="prev-btn"  type="button" class="btn btn-dark mybtn btn-left" style="padding-right: 3px">
          <span class="fa fa-chevron-left"></span>
        </button>

        <button id="rset-btn" type="button" class="btn btn-dark mybtn btn-left">
          <span class="fa fa-repeat"></span>
        </button>

        <button id="next-btn"  type="button" class="btn btn-dark mybtn btn-left" style="padding-left: 3px">
          <span class="fa fa-chevron-right"></span>
        </button>
      </span>

      <span style="display: inline-flex">
        <button id="puzz-btn" type="button" class="btn btn-dark mybtn btn-right btn-menu">
          <span class="fa fa-hdd-o fa-lg"></span>
        </button>

        <button id="book-btn" type="button" class="btn btn-primary mybtn btn-right btn-menu">
          <span class="fa fa-book"></span>
        </button>
      </span>
    </div>

    <div class="buttons-board-double">
      <div class="d-flex justify-content-between">
        <span style="display: inline-flex">
        <button id="tree-btn" type="button" class="btn btn-dark mybtn btn-left" style="font-size: 19px">
          <span class="fa fa-code-fork"></span><span id="tree-num" style="margin-left: 3px">&infin;</span>
        </button>

        <button id="rand-btn" type="button" class="btn btn-dark mybtn btn-left">
          <span class="fa fa-random"></span>
        </button>
        </span>

        <span style="display: inline-flex">
          <button id="rbot-btn" type="button" class="btn btn-dark mybtn btn-right" style="font-size:20px; padding-bottom:5px">
            <span id="rbot" class="fa fa-android fa-lg"></span>
          </button>

          <button id="gear-btn" type="button" class="btn btn-dark mybtn btn-right">
            <span class="fa fa-gear"></span>
          </button>

          <button id="hint-btn" type="button" class="btn btn-dark mybtn btn-right">
            <span class="fa fa-lightbulb-o fa-lg"></span>
          </button>
        </span>

        <span style="display: inline-flex">
          <button id="eyes-btn" type="button" class="btn btn-dark mybtn btn-right">
            <span id="eye" class="fa fa-eye"></span>
          </button>

          <button id="bell-btn" type="button" class="btn btn-dark mybtn btn-right" style="font-size:16px;">
            <span id="bell" class="fa fa-bell fa-lg"></span>
          </button>
        </span>
      </div>

      <div class="d-flex justify-content-between">
        <span style="display: inline-flex">
          <button id="bomb-btn" type="button" class="btn btn-dark mybtn btn-left">
            <span class="fa fa-bomb"></span>
          </button>

          <button id="errs-btn" type="button" class="btn btn-dark mybtn btn-left">
            <span id="errors" class="fa fa-check-circle"></span>
          </button>
        </span>

        <span style="display: inline-flex">
          <button id="edit-btn" type="button" class="btn btn-dark mybtn btn-right" style="font-size:18px; padding-left:5px">
            <span class="fa fa-mouse-pointer fa-lg"></span>
          </button>

          <button id="game-btn" type="button" class="btn btn-dark mybtn btn-right">
            <span class="fa fa-bullseye"></span>
          </button>

          <button id="shot-btn" type="button" class="btn btn-dark mybtn btn-right" style="font-size:18px">
            <span class="fa fa-camera-retro fa-lg"></span>
          </button>
        </span>

        <span style="display: inline-flex">
          <button type="button" class="btn btn-dark mybtn btn-right" disabled></button>

          <button id="help-btn" type="button" class="btn btn-dark mybtn btn-right">
            <span class="fa fa-question-circle"></span>
          </button>
        </span>
      </div>

    </div>

    <div class="text-bar">
      <div class="d-flex justify-content-between text-bar">
        <span id="info-text" style="margin-left:7px; margin-top: 10px"></span>

        <span style="display: inline-flex; margin-top:3px; margin-right:2px;">
          <button id="eval-btn" type="button" style="color: #343A40; width: 75px; height:35px;"
                  class="btn btn-eval btn-secondary rounded-right btn-round">&nbsp;0.00</button>
          <button id="dpth-btn" type="button" style="width: 40px; padding-left: 5px; height:35px;"
                  class="btn btn-eval btn-secondary rounded-left btn-round">29</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->

  <script>
    var width = document.getElementById('myBoard').clientWidth;
    document.getElementById('myBoard').style.height = width + 'px';
    document.getElementById('buttons-div').style.width = width + 'px';
  </script>

  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/chessboard-1.0.0.js"></script>
  <script type="text/javascript" src="lib/chess.js"></script>
  <script type="text/javascript" src="lib/sha256.min.js"></script>
  <script type="text/javascript" src="js/encrypted-opening-puzzles.js"></script>
  <script type="text/javascript" src="js/encrypted-opening-games.js"></script>
  <script type="text/javascript" src="js/encrypted-opening-info.js"></script>
  <script type="text/javascript" src="js/tactic_puzzles.js"></script>
  <script type="text/javascript" src="lib/aes.js"></script>
  <script type="text/javascript" src="js/decrypt.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/engine.js"></script>
  <script type="text/javascript" src="js/openings.js"></script>
  <script type="text/javascript" src="js/gui.js"></script>

</body>

</html>
